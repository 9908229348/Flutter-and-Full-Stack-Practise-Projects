<!DOCTYPE html>
<html>

<head>
    <title>Html Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table width="100%">
        <caption>Time Table</caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8 : 00 a.m</td>
            <td rowspan="2">5 : 00 p.m</td>
            <td>Introduction to XML</td>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="1.5">XPath</td>
            <tr>
                <td>11:00am</td>
                <td>2:00pm</td>
            </tr>
            <tr>
                <td>2:00pm</td>
                <td>5:00pm</td>
                <td rowspan="1.5">XSL Transfermations</td>
            </tr>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00pm</td>
            <td>XSL Formating Objects</td>
        </tr>
    </table>
</body>
</html>
