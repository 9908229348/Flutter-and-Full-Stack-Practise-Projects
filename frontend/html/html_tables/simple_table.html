<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                /* To Collapse the border */
                border-collapse: collapse;   
            }
            th,td {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <caption>Details</caption>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Priya</td>
                    <td>Sharma</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>Arun</td>
                    <td>Singh</td>
                    <td>32</td>
                </tr>
                <tr>
                    <td>Sam</td>
                    <td>Watson</td>
                    <td>41</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
