<!DOCTYPE html>
<html>

<head>
    <title>Html input types</title>
</head>

<body>
    <h2>Input Types</h2>
    <h4>Button Type</h4>
    <input type="button" value="Add To favourites">
    <hr>
    <h4>Checkbox type</h4>
    <fieldset>
        <legend>Choose your interest</legend>
        <div>
            <input type="checkbox" value="coding" name="interest" id="coding">
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" value="music" name="interest" id="music">
            <label for="music">Music</label>
        </div>
    </fieldset>
    <hr>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="fullName" placeholder="Please enter your name">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="enter password">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="Number">Number</label>
    <input type="number" name="number" id="number">
    <br>
    <br>
    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="1" max="100">
    <br>
    <br>
</body>

</html>
