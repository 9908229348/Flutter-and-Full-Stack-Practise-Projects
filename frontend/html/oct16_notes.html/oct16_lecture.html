<!DOCTYPE html>
<html>

<head>
    <title>Advanced Tags</title>
</head>

<body>
    <h2>Audio Tag in HTML</h2>
    <audio controls autoplay muted>
        <source src="../assets/html_audio.mp3" type="audio/mp3" />
        <!-- <source src="./html_audio.ogg" type="audio/ogg"> -->
    </audio>
    <h2>Video tag in HTML</h2>
    <video controls height="500" width="500">
        <source src="../assets/video_nature.mp4" type="video/mp4" />
    </video>
    <hr>
    <h2>iframe in HTML</h2>
    <iframe src="../html_tags_practise.html" width="500" height="500" title="html practise"></iframe>
    <h2>map iframe</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61812.54811469873!2d78.8295436!3d14.46836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb37210d4f26f87%3A0xaf158859a18a02a0!2z4LKV4LKh4LKqLCDgsobgsoLgsqfgs43gsrAg4LKq4LON4LKw4LKm4LOH4LK2!5e0!3m2!1skn!2sin!4v1729043892823!5m2!1skn!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <hr>
    <h2>video iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E6WecqD1c0E?si=SLEXQ2KLwAC8gs0m"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>
    <h2>svg tag in Html</h2>
    <svg width="16" height="16" fill="red" viewBox="0 0 17 17" style="margin: 4px;">
        <path d="m6.627 3.749 5 5-5 5" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"
            stroke-linejoin="round"></path>
    </svg>
</body>
</html>
